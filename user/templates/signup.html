{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .form-label {
    font-weight: 500;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  .form-section {
    background: #fff;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .form-title {
    font-weight: 600;
    color: #0d6efd;
  }

  .form-footer-text {
    text-align: center;
    margin-top: 1rem;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="form-section">
        <h3 class="text-center mb-4 form-title">
          <i class="fas fa-user-plus me-2"></i>Sign Up
        </h3>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="first_name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="last_name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="mobile" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Profile Picture <span class="text-muted">(optional)</span></label>
            <input type="file" class="form-control" name="profile_pic" accept="image/*">
          </div>

          <div class="mb-3">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary fw-bold">
              <i class="fas fa-user-check me-1"></i> Create Account
            </button>
          </div>
        </form>

        <div class="form-footer-text">
          <p class="mt-3 text-muted">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function validateForm() {
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    if (pass !== confirm) {
      alert("‚ùå Passwords do not match!");
      return false;
    }
    return true;
  }
</script>
{% endblock %}
