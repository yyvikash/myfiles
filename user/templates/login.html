{% extends 'base.html' %}
{% block title %}Login - myfiles{% endblock %}

{% block content %}
<style>
  .form-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
  }

  .form-group {
    position: relative;
  }

  .form-control {
    padding-left: 2.5rem;
  }

  .login-box {
    max-width: 500px;
    margin: 3rem auto;
    border-radius: 10px;
    background: #f8f9fa;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    padding: 2.5rem;
  }

  .login-box h2 {
    font-weight: 600;
    color: #0d6efd;
  }

  .login-box a {
    color: #0d6efd;
    text-decoration: none;
  }

  .login-box a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <div class="login-box">
    <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i>Login to Your Account</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3 form-group">
        <i class="fas fa-envelope form-icon"></i>
        <label for="email" class="form-label fw-bold">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required placeholder="Enter your email">
      </div>

      <div class="mb-3 form-group">
        <i class="fas fa-lock form-icon"></i>
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" name="password" id="password" required placeholder="Enter your password">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" name="remember_me" type="checkbox" id="rememberMe">
          <label class="form-check-label small" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="{% url 'forget_password' %}" class="small">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>

      <div class="text-center mt-4">
        <p class="mb-0">Don't have an account? 
          <a href="{% url 'signup' %}" class="fw-semibold">Create Account</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
