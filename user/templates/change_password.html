{% extends 'base.html' %}
{% block title %}Change Password - myfiles{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4 text-primary"><i class="fas fa-key me-2"></i>Change Password</h3>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% elif success %}
  <div class="alert alert-success">{{ success }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="current_password" class="form-label fw-bold">Current Password</label>
      <input type="password" class="form-control" id="current_password" name="current_password" required>
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label fw-bold">New Password</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label fw-bold">Confirm New Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-2"></i>Change Password</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
