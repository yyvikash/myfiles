{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5 p-4 shadow rounded-4 bg-light animate__animated animate__fadeIn">
    <h2 class="mb-4 text-center">Convert Your File</h2>

    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="file" class="form-label"><i class="fa fa-upload"></i> Choose a File</label>
            <input type="file" name="file" class="form-control" multiple required>
        </div>

        <div class="mb-3">
            <label for="conversion_type" class="form-label">
                <i class="fa fa-exchange-alt"></i> Conversion Type
            </label>
            <select name="conversion_type" class="form-select" required>
                <option value="">-- Select Conversion --</option>

                <!-- Image to PDF/PNG -->
                <option value="jpg_to_pdf">JPG to PDF</option>
                <option value="jpeg_to_pdf">JPEG to PDF</option>
                <option value="jpg_to_png">JPG to PNG</option>
                <option value="png_to_jpg">PNG to JPG</option>
                <option value="jpeg_to_png">JPEG to PNG</option>
                <option value="pdf_to_jpg">PDF to JPG</option>

                <!-- Multi-format to PDF -->
                <option value="all_to_pdf">All to PDF</option> <!-- for merging images/PDFs -->

                <!-- PDF Processing -->
                <option value="split_pdf">Split PDF</option>
                <option value="merge_pdf">Merge PDF</option>
                <option value="compress">Compress File</option>

                <!-- Office Document Conversions -->
                <option value="docx_to_pdf">DOCX to PDF</option>
                <!-- <option value="pptx_to_pdf">PPTX to PDF</option> -->
                <option value="pdf_to_docx">PDF to DOCX</option>
            </select>
        </div>


        <div class=" row text-center">
            <div class="col-lg-5 m-1 col-sm-12 text-center">
            <button type="submit" name="action" value="convert" class="btn btn-primary px-4 me-3">
                üîÅ Convert File
            </button>
            </div>
            {% if request.session.email %}
            <div class="col-lg-5 m-1 col-sm-12 text-center">
            <button type="submit" name="action" value="convert_and_upload" class="btn btn-success px-4">
                üíæ Convert & Upload
            </button>
            </div>
            {% endif %}
        </div>

    </form>
</div>
{% endblock %}
